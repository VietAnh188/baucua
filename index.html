<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./reset.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <p class="title">Bet your money</p>
                <form class="formControll">
                    <input type="number" class="formInput" />
                    <button>Bet</button>
                </form>
                <span class="yourBet"
                    ><p>Your Bet:</p>
                    <p class="betMoney">0</p></span
                >
                <div class="game">
                    <div class="bet">
                        <ul class="betList">
                            <li
                                style="background-image: url(./img/3800521.png)"
                                class="betItem"
                                name="bau"
                            ></li>
                            <li
                                style="background-image: url(./img/235447.png)"
                                class="betItem"
                                name="cua"
                            ></li>
                            <li
                                style="background-image: url(./img/2346897.png)"
                                class="betItem"
                                name="tom"
                            ></li>
                            <li
                                style="background-image: url(./img/1864557.png)"
                                class="betItem"
                                name="ca"
                            ></li>
                            <li
                                style="background-image: url(./img/2223053.png)"
                                class="betItem"
                                name="huou"
                            ></li>
                            <li
                                style="
                                    background-image: url(./img/20200511.png);
                                "
                                class="betItem"
                                name="ga"
                            ></li>
                        </ul>
                        <button class="submit">Roll</button>
                    </div>
                    <div class="result">
                        <p>Results:</p>
                        <ul></ul>
                    </div>
                </div>
                <span class="yourMoney">
                    <p>Your Money:</p>
                    <p>500000</p>
                </span>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
